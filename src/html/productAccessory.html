<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Link to styles.css -->
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">The Fashion Catalog</a>

            <!-- Navbar Toggler -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="../html/trending.html">Trending</a></li>
                    <li class="nav-item"><a class="nav-link" href="../html/clothing.html">Clothing</a></li>
                    <li class="nav-item"><a class="nav-link" href="../html/accessories.html">Accessories</a></li>
                    <li class="nav-item"><a class="nav-link" href="../html/lookbook.html">Outfit Lookbook</a></li>
                    <li class="nav-item"><a class="nav-link" href="../html/authors.html">About the Authors</a></li>
                </ul>

                <!-- Search Bar & Shopping Cart -->
                <div class="d-flex align-items-center">
                    <form class="d-flex search-bar" id="searchBar">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success me-2" type="submit">Search</button>
                    </form>

                    <!-- Shopping Cart Button -->
                    <button class="btn cart-btn" onclick="window.location.href='../html/cart.html'">
                        <img src="../assets/myotherimages/shoppingCart.png" alt="Shopping Cart" width="30" height="30"
                            class="cart-icon">
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Product Details Section -->
    <div class="container mt-5">
        <div class="row">
            <!-- Product Image -->
            <div class="col-md-6">
                <img id="product-image" src="" class="img-fluid" alt="Product Image">
            </div>

            <!-- Product Info -->
            <div class="col-md-6">
                <h2 id="product-name" class="text-danger"></h2>
                <p id="product-description"></p>
                <h4 id="product-price"></h4>

                <!-- No size selection for accessories-->

                <!-- Add to Cart Button -->
                <button class="btn btn-add-to-cart mt-3" id="add-to-cart">Add to Shopping Cart</button>


                <!-- Review Section -->
                <h4 class="mt-4">Reviews</h4>
                <textarea id="review-text" class="form-control" placeholder="Write a review..."></textarea>
                <button class="btn btn-success mt-2" onclick="submitReview()">Submit Review</button>

                <!-- Reviews List -->
                <div id="reviews-list" class="mt-3"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Link to product.js -->
    <script src="../js/product.js" defer></script>

</body>

</html>
