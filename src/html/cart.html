<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">

</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="../html/index.html">The Fashion Catalog</a>

            <!-- Navbar Toggler -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="../html/trending.html">Trending</a></li>
                    <li class="nav-item"><a class="nav-link active" href="../html/clothing.html">Clothing</a></li>
                    <li class="nav-item"><a class="nav-link" href="../html/accessories.html">Accessories</a></li>
                    <li class="nav-item"><a class="nav-link" href="../html/lookbook.html">Outfit Lookbook</a></li>
                    <li class="nav-item"><a class="nav-link" href="../html/authors.html">About the Authors</a></li>
                    <li class="nav-item">
                        <a class="nav-link" href="../html/favorites.html">
                            <img src="../assets/myotherimages/heart.png" alt="Favorites" width="20" height="20">
                        </a>
                    </li>
                </ul>

                <!-- Search Bar & Shopping Cart -->
                <div class="d-flex align-items-center">
                    <form class="d-flex search-bar" id="searchBar">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success me-2" type="submit">Search</button>
                    </form>

                    <!-- Shopping Cart Button -->
                    <button class="btn cart-btn" onclick="window.location.href='../html/cart.html'">
                        <img src="../assets/myotherimages/shoppingCart.png" alt="Shopping Cart" width="30" height="30"
                            class="cart-icon">
                    </button>
                </div>
            </div>
        </div>
    </nav>




    <div class="container">
        <h2 class="my-4">Shopping Cart</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="cart-items"></tbody>
        </table>
        <h3>Total: $<span id="cart-total">0.00</span></h3>
        <button class="btn btn-danger" onclick="clearCart()">Clear Cart</button>
        <button class="btn btn-success" onclick="checkout()">Checkout</button>
    </div>

    <script src="../js/cart.js"></script>
</body>

</html>
